<div class="inner-component-wrapper mb-4">
    <p class="mb-4 fw-normal">IPG / <span [ngStyle]="{ 'color': '#2260ff' }">Apps</span></p>

    <form (ngSubmit)="onUpdate()">
        <div class="row g-lg-5">
            <div class="col-lg-6 d-lg-flex mb-4">
                <div class="col-md-4">
                    <label for="ipg-form-name" class="col-form-label fs-6">Developer Name</label>
                </div>
                <div class="col">
                    <input type="text" id="ipg-form-name" class="form-control form-control-lg" aria-describedby="ipg-form-name" name="name" [(ngModel)]="name" placeholder="Name" />
                </div>
            </div>
            
            <div class="col-lg-6 d-lg-flex mb-4">
                <div class="col-md-4">
                    <label for="ipg-form-phone" class="col-form-label fs-6">Developer Phone</label>
                </div>
                <div class="col">
                    <input type="text" id="ipg-form-phone" class="form-control form-control-lg" aria-describedby="ipg-form-phone" name="phone" [(ngModel)]="phone" placeholder="Phone" />
                </div>
            </div>
        </div>

        <div class="row g-lg-5">
            <div class="col-lg-6 d-lg-flex mb-md-4 mb-sm-4 mb-lg-0">
                <div class="col-md-4">
                    <label for="ipg-form-email" class="col-form-label fs-6">Developer Email</label>
                </div>
                <div class="col">
                    <input type="email" id="ipg-form-email" class="form-control form-control-lg" aria-describedby="ipg-form-email" name="email" [(ngModel)]="email" placeholder="Email Address" />
                </div>
            </div>
            
            <div class="col-lg-6 d-flex justify-content-end">
                <button id="ipg-form-submit" type="submit" class="btn btn-primary float-right">Update</button>
            </div>
        </div>
    </form>
